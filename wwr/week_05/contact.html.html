    <main>
        <h1>Contact Us</h1>
            <h2>Send Us a message</h2>
            <p>White Water Rafting</p>
            <p>Email:<a href="#">iorndermsughter@gmail.com</a></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25615.3792557632!2d8.985953880239967!3d7.327124309975655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1729979043092!5m2!1sen!2sng" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form action="">
            <fieldset>
                <legend>Company information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail" ><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="enquiry">How can we serve you?</label>
                <select name="enquiry" id="enquiry">
                    <option value="general-Inquiry">General Inquiry</option>
                    <option value="reservation-question">Reservation Question</option>
                    <option value="website-suggestion">Website Suggestion</option>
                    
                </select><br>
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter"><br>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" rows="4" id="feedback" placeholder="Stillwater, Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                
            </fieldset>
            <button type="submit">Click to Submit</button>
        </form>
    </main>
