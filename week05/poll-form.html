        <meta charset="utf-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>WDD 130 | HTML Form - User Poll</title>

    </head>
    <body>
        <header>
            <h1> WWD 130 | Iornder Samuel Msughter | HTML Form - User Poll </h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Contact information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" ><br>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Fire-Fox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" rows="4" id="feedback" placeholder="Stillwater, Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>

        </footer>
    </body>
